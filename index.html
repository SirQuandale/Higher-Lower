<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header-text">Hoger Lager</h1>
            <p>Made By: Kuray Bas</p>
        </header>
        <p>Dealer Health</p>
        <progress class="dealer-health" value="10000" max="10000"></progress> <!--progress bar to make a health bar-->
        <div class="lose-prompt">
            <p>You Died</p>
            <hr>
            <br>
            <button class="reset">Retry</button>
        </div>
        <main>
            <p class="dealer-damage">99</p> <!--starting text-->
            <button class="button-hoger">Hoger</button>
            <button class="button-lager">Lager</button>
            <p class="player-damage">99</p> <!--staring text-->
            <br>
            <p class="screen-prompt">Prompt</p> <!--starting text -->
            <br>
            <p>Player Health</p>
            <button class="healing">7</button> <!--starting text -->
            <progress class="player-health" value="1000" max="1000"></progress> <!--player health bar made with -->
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/covenant.js"></script>
</body>
</html>
